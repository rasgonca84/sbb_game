<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SBB Ticket Machine</title>
<style>
  /* ================================================================
     CONFIGURAÇÕES GERAIS
     ================================================================ */
  :root {
    --sbb-blue: #0f2c68;
    --sbb-red: #d60000;
    --sbb-yellow: #ffcc00;
    --machine-width: 480px;
    --machine-height: 820px;
  }

  body {
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    margin: 0;
  }

  /* --- CARCAÇA --- */
  .machine-shell {
    width: var(--machine-width);
    height: var(--machine-height);
    background-color: var(--sbb-blue);
    border-radius: 8px 8px 4px 4px;
    position: relative;
    box-shadow: 20px 20px 50px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .top-hood {
    height: 85px;
    background: linear-gradient(to bottom, var(--sbb-blue) 0%, #1a3b8e 50%, var(--sbb-blue) 100%);
    position: relative;
    border-bottom: 2px solid #00000030;
    z-index: 10;
    border-radius: 8px 8px 0 0;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }
  
  .chrome-bar {
    width: 85%;
    height: 25px;
    background: linear-gradient(to bottom, #888, #fff 40%, #ccc);
    margin: 30px auto 0;
    border-radius: 20px 20px 4px 4px;
    box-shadow: 0 3px 5px rgba(0,0,0,0.5);
    border: 1px solid #555;
  }

  /* --- PAINEL FRONTAL --- */
  .front-face-plate {
    background: linear-gradient(90deg, #d9d9d9 0%, #f2f2f2 20%, #e6e6e6 80%, #bfbfbf 100%);
    margin: 0 18px; 
    flex: 1;
    position: relative;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
    padding: 25px;
    display: grid;
    grid-template-columns: 2.1fr 0.9fr;
    gap: 20px;
  }

  /* --- LOGO SBB --- */
  .logo-container {
    position: absolute;
    top: 20px; 
    right: 25px;
    width: 130px; 
    height: auto;
    z-index: 20; 
  }
  
  .logo-img {
    width: 100%;
    height: auto;
    display: block;
    /* REATIVADO: Mistura o fundo branco do JPG com o metal */
    mix-blend-mode: multiply; 
  }

  /* --- COLUNA ESQUERDA --- */
  .left-column {
    display: flex; flex-direction: column;
    align-items: center;
  }

  /* --- ÁREA DO MAPA --- */
  .map-area {
    width: 100%;
    height: 170px;
    background: #e6e8e9; 
    border: 1px solid #aaa;
    margin-bottom: 30px;
    position: relative;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    overflow: hidden; 
  }

  .map-area img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    object-position: top center; 
    display: block;
  }

  /* --- CAIXA VERMELHA --- */
  .red-housing {
    width: 100%;
    background-color: var(--sbb-red);
    padding: 16px;
    border-radius: 6px 6px 25px 25px;
    box-shadow: 
      0 10px 20px rgba(0,0,0,0.5),
      inset 0 1px 2px rgba(255,255,255,0.4);
    transform: perspective(800px) rotateX(8deg);
    margin-bottom: 20px;
    position: relative;
    border-right: 4px solid #a30000; 
    border-bottom: 4px solid #a30000;
  }

  .black-bezel {
    background: #111;
    padding: 10px;
    border-radius: 4px;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
  }

  .lcd-screen {
    background-color: #f0f0f0;
    height: 170px;
    width: 100%;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* UI Elements */
  .ui-top-bar { height: 18px; background: #fff; display: flex; justify-content: space-between; padding: 2px 5px; font-size: 8px; color: #555; border-bottom: 1px solid #ccc; }
  .ui-blue-header { background: linear-gradient(#4d79c4, #2c569c); color: white; font-size: 9px; padding: 2px 4px; font-weight: bold; border-top: 1px solid #7ea1e6; }
  .ui-content-row { background: #dbe2e8; padding: 3px; display: flex; gap: 3px; }
  .ui-field { background: white; border: 1px solid #888; padding: 3px; font-size: 10px; color: #000; flex: 1; box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1); }
  .ui-btn-yellow { background: linear-gradient(#ffeb99, #ffcc00); border: 1px solid #b38f00; border-radius: 2px; padding: 3px; font-size: 9px; text-align: center; cursor: pointer; flex: 1; }
  .ui-list { padding: 2px; background: #cfd6dc; flex: 1; display: flex; flex-direction: column; gap: 2px; min-height: 50px;}
  .ui-list-item { background: linear-gradient(#f9f9f9, #e6e6e6); border: 1px solid #999; border-radius: 2px; padding: 2px 4px; font-size: 8px; display: flex; justify-content: space-between; align-items: center; }
  .ui-info { background: #0078d7; color: white; border-radius: 50%; width: 10px; height: 10px; font-size: 7px; text-align: center; line-height: 10px; font-weight: bold; font-style: italic;}
  .ui-bottom-nav { position: absolute; bottom: 0; width: 100%; height: 22px; background: linear-gradient(to top, #666, #999); display: flex; align-items: center; gap: 5px; padding-left: 5px; }
  .btn-circle-red { width: 14px; height: 14px; background: red; border-radius: 50%; color: white; font-size: 7px; display: flex; justify-content: center; align-items: center; border: 1px solid darkred; box-shadow: 1px 1px 2px #333; }
  .btn-pill-yellow { background: #ffcc00; padding: 1px 8px; border-radius: 8px; font-size: 8px; border: 1px solid #b38f00; }

  /* --- COLUNA DIREITA --- */
  .right-column { display: flex; flex-direction: column; align-items: center; padding-top: 45px; gap: 18px; }
  .device-label { font-size: 7px; color: #555; align-self: flex-start; margin-left: 8px; margin-bottom: 2px;}
  .coin-entry { width: 30px; height: 40px; background: #444; border-radius: 3px; border: 1px solid #666; position: relative; box-shadow: 1px 1px 3px rgba(0,0,0,0.4); }
  .coin-slot-hole { width: 4px; height: 18px; background: black; margin: 10px auto; border-radius: 2px; box-shadow: 0 0 1px white;}
  .pinpad-unit { width: 50px; height: 70px; background: #ddd; border: 1px solid #999; border-radius: 2px; position: relative; display: flex; flex-direction: column; align-items: center; }
  .pinpad-screen { width: 40px; height: 20px; background: #abc; border: 1px solid #789; margin-top: 5px; }
  .pinpad-keys { width: 40px; height: 35px; background: #eee; margin-top: 5px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px;}
  .key { background: #bbb; border-radius: 1px;}
  .card-reader-unit { width: 55px; height: 35px; background: #ccc; border: 1px solid #999; border-radius: 3px; display: flex; justify-content: center; align-items: center; }
  .card-mouth-green { width: 40px; height: 8px; background: black; border-bottom: 2px solid #00c400; }
  .small-ticket-slot { width: 50px; height: 20px; background: #bbb; border: 1px solid #888; border-radius: 2px; box-shadow: inset 1px 1px 3px #555; margin-top: 10px; }
  .tray-large { position: absolute; bottom: 140px; left: 45px; width: 250px; height: 50px; background: linear-gradient(to bottom, #777, #999); box-shadow: inset 0 10px 20px rgba(0,0,0,0.6); border-radius: 0 0 4px 4px; border-bottom: 1px solid #eee; }
  .base-footer { height: 120px; background-color: #858585; border-top: 1px solid #666; display: flex; justify-content: center; align-items: center; position: relative; }
  .maintenance-door { width: 80%; height: 70%; border: 1px solid #777; box-shadow: inset 1px 1px 0 rgba(255,255,255,0.2); display: flex; justify-content: center; align-items: center; }
  .lock { width: 8px; height: 8px; background: #333; border-radius: 50%; }

</style>
</head>
<body>

  <div class="machine-shell">
    <div class="top-hood"><div class="chrome-bar"></div></div>
    
    <div class="front-face-plate">
      
      <div class="logo-container">
        <img src="./SBB_CFF_FFS_logo.jpg" alt="Logo SBB" class="logo-img" 
             onerror="alert('Erro: Arquivo SBB_CFF_FFS_logo.jpg não encontrado na pasta!')">
      </div>

      <div class="left-column">
        
        <div class="map-area">
          <img src="./SBB-tariffzonen.png" alt="Zonenplan SBB" 
               onerror="alert('Erro: Arquivo SBB-tariffzonen.png não encontrado na pasta!')">
        </div>
        
        <div class="red-housing">
          <div class="black-bezel">
            <div class="lcd-screen">
              <div class="ui-top-bar"><span>29.08.18 12:28</span><span>Tel. 0800 11 44 77</span></div>
              <div class="ui-blue-header">Departure point</div>
              <div class="ui-content-row"><div class="ui-field">St. Gallen</div><div class="ui-btn-yellow">Change</div></div>
              <div class="ui-blue-header">Destination point</div>
              <div class="ui-content-row"><div class="ui-field" style="color:#888; font-style:italic;">Select...</div><div class="ui-btn-yellow">Enter Destination</div></div>
              <div class="ui-list">
                <div class="ui-list-item"><span>Hegau-Bodensee Day Pass</span><div class="ui-info">i</div></div>
                <div class="ui-list-item"><span>OSTWIND Day Pass Plus</span><div class="ui-info">i</div></div>
              </div>
              <div class="ui-bottom-nav"><div class="btn-circle-red">Stop</div><div class="btn-circle-red" style="background:#0078d7; border-color:#fff;">?</div><div class="btn-pill-yellow">< Back</div></div>
            </div>
          </div>
        </div>

      </div>

      <div class="right-column">
        <div style="width:30px; height:30px; background:radial-gradient(circle, #666 1px, transparent 2px); background-size: 4px 4px; opacity:0.5;"></div>
        <div><div class="device-label">Coins</div><div class="coin-entry"><div class="coin-slot-hole"></div></div></div>
        <div><div class="pinpad-unit"><div class="pinpad-screen"></div><div class="pinpad-keys"><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div></div></div></div>
        <div><div class="device-label">Card</div><div class="card-reader-unit"><div class="card-mouth-green"></div></div></div>
        <div><div class="small-ticket-slot"></div></div>
      </div>
    </div>

    <div class="tray-large"></div>
    <div class="base-footer"><div class="maintenance-door"><div class="lock"></div></div></div>
  </div>

</body>
</html>
